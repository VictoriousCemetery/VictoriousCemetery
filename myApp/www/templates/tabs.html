<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Search Tab -->
  <!-- icon outline issue -->
  <ion-tab title="Search" icon-off="ion-search-outline" icon-on="ion-search" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- Map Tab -->
  <!-- icon outline issue -->
  <ion-tab title="Map" icon-off="ion-map-outline" icon-on="ion-map" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Jaunt Tab -->
  <!-- icon outline issue -->
  <ion-tab title="Jaunt" icon-off="ion-map-outline" icon-on="ion-map" href="#/tab/jaunt">
    <ion-nav-view name="tab-jaunt"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
